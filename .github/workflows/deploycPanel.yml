name: üöÄ Deploy Laravel to cPanel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ R√©cup√©rer le code source
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Installer PHP et Composer
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, bcmath, intl, pdo_mysql

      # 3Ô∏è‚É£ Installer les d√©pendances Laravel
      - name: Install Laravel dependencies
        run: composer install --no-dev --optimize-autoloader

      # 4Ô∏è‚É£ D√©ployer via FTP/FTPS sur cPanel
      - name: Deploy Laravel to cPanel
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps        # ou ftp si ftps plante
          port: 21
          local-dir: ./
          server-dir: /public_html/
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.env
            **/node_modules/**
