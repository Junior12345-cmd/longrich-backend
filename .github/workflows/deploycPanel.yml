name: üöÄ Deploy Laravel to cPanel via ZIP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup PHP pour g√©n√©rer vendor/
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, bcmath, intl, pdo_mysql

      # 3. Installer les d√©pendances Laravel
      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      # 4. Cr√©er un fichier zip du projet (sans .git et node_modules)
      - name: Zip project
        run: |
          zip -r deploy.zip . -x "node_modules/*" ".git/*" ".env"

      # 5. Upload du zip via FTP
      - name: Upload ZIP to cPanel
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: ./deploy.zip
          server-dir: /public_html/
          dangerous-clean-slate: false

